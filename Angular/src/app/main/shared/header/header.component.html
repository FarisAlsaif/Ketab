<div class="main">
  <div class="right-side">
    <button *ngIf="back" class="go-back" (click)="goBack()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h1>{{ title }}</h1>
  </div>
  <div class="left-side">
    <div class="search">
      <input type="text" name="search" placeholder="write the book name" />
      <button type="button">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</div>
