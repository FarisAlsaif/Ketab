<div class="container">
  <div class="card" *ngFor="let book of books">
    <div class="img-con">
      <img src="{{ book.image }}" alt="img" />
    </div>
    <div class="des-con">
      <h2>{{ book.title }}</h2>
      <h4>{{ book.authors }}</h4>

      <a href="{{ book.webReaderLink }}">Read</a>
    </div>
  </div>
</div>
