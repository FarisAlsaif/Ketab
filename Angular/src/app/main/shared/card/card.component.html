<div class="container">
  <div class="card" *ngFor="let book of books">
    <div class="img-con">
      <img src="{{ book.image }}" alt="img" />
    </div>
    <div class="des-con">
      <h2>{{ book.title | stringReduce  }}</h2>
      <h4 *ngFor="let author of book.authors" >{{ author | stringReduce }}</h4>

      <a href="{{ book.webReaderLink }}">Read</a>
    </div>
  </div>
</div>
